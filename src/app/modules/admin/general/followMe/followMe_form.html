<div class="row">
    <div class="col-lg-12">
        <h1 ng-if="!vm.model.edit" class="page-header">Novo Siga-me</h1>
        <h1 ng-if="vm.model.edit" class="page-header">Editar Siga-me</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Formulário do Siga-me
            </div>
            <form role="form" ng-submit="vm.save()">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-value="true" ng-model="vm.model.silent">Desabilitado: <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="Por padrão (não marcada) qualquer chamada para esta extensão irá para este Follow-Me em vez disso, incluindo chamadas de diretório por nome de IVRs. Se marcada, as chamadas irão apenas para a extensão.
                                         No entanto, os destinos que especificam o FollowMe virão aqui.
                                         A verificação desta caixa é frequentemente utilizada em conjunto com o VmX Locater, onde pretende que uma chamada toque na extensão e Então somente se o chamador escolhe achar que você quer que ele venha aqui."></span>
                                    </label>
                                </div>
                                <label>Origem:</label>
                                <input type="number" class="form-control" ng-model="vm.model.name">
                            </div>
                            <div class="form-group">
                                <label>Destino:</label>
                                <input type="number" minlength="3" maxlength="11" ng-model="vm.model.number"
                                       class="form-control">
                            </div>


                        </div>
                        <!-- /.col-lg-6 (nested) -->

                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
                <div class="panel-footer height-panel-footer">
                    <button type="submit" class="btn btn-success pull-right margin-left-10">Salvar</button>
                    <button type="button" ng-click="vm.back()" class="btn btn-danger  pull-left">Voltar</button>
                </div>
            </form>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
