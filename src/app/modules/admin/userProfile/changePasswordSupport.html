<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default bootstrap-panel">
      <div class="panel-body footer-panel">
        <h3 class="with-line">{{'support.userProfile.edit.password' | translate}}</h3>
        <form class="form-horizontal" novalidate="novalidate" ng-submit="vm.changePasswordProfile()">
          <div class="form-group">
            <label for="form_password" class="col-sm-2 control-label">{{'support.userPassword.password' | translate}}</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="form_password" ng-model="vm.password" placeholder="{{'support.userPassword.password' | translate}}" minlength="8" required>
            </div>
          </div>

          <div class="form-group">
            <label for="new_password" class="col-sm-2 control-label">{{'support.userPassword.new_password' | translate}}</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="new_password" ng-model="vm.new_password" placeholder="{{'support.userPassword.new_password' | translate}}" minlength="8" required>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm" class="col-sm-2 control-label">{{'support.userPassword.confirm_password' | translate}}</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="confirm" ng-model="confirm" compare-to="vm.new_password" placeholder="{{'support.userPassword.confirm_password' | translate}}" required>
            </div>
          </div>
          <div class="line"></div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-success pull-right">{{'support.userPassword.button' | translate}}</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
