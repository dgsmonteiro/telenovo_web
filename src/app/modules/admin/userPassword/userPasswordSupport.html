<div class="col-md-2"></div>
<div class="col-md-8">
  <uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" dismiss-on-timeout="{{alert.time}}" close="vm.closeAlert($index)">{{alert.msg}}</uib-alert>
  <main class="auth-main">
    <div class="auth-block">
      <img src="assets/img/app_logo.png" class="login-logo-img"/>
      <h2 class="auth-link" ng-bind="'support.userPassword.title' | translate | uppercase"></h2>
      <form class="form-horizontal" novalidate="novalidate" ng-submit="vm.changePassword()">
        <div class="form-group">

          <div class="form-group">
            <label for="form_password" class="col-sm-3 control-label">{{'support.userPassword.password' | translate}}</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="form_password" ng-model="vm.password" placeholder="{{'support.userPassword.password' | translate}}" minlength="8" required>
            </div>
          </div>

          <div class="form-group">
            <label for="new_password" class="col-sm-3 control-label">{{'support.userPassword.new_password' | translate}}</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="new_password" ng-model="vm.new_password" placeholder="{{'support.userPassword.new_password' | translate}}" minlength="8" required>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm" class="col-sm-3 control-label">{{'support.userPassword.confirm_password' | translate}}</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="confirm" ng-model="confirm" compare-to="vm.new_password" placeholder="{{'support.userPassword.confirm_password' | translate}}" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default btn-auth">{{'support.userPassword.button' | translate}}</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
<div class="col-md-2"></div>
