<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="login-panel">
                <uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" dismiss-on-timeout="{{alert.time}}" close="vm.closeAlert($index)">{{alert.msg}}</uib-alert>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-4">
                                <img src="../../../../assets/img/logo.png">
                            </div>
                        </div>
                        <form role="form" class="margin-top-10">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="vm.email" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.password" required>
                                </div>
                                <div class="margin-negative-top-10 cursor-pointer">
                                    <a ng-click="vm.vai()">Esqueci Senha</a>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" ng-click="vm.makeLogin()" class="btn btn-lg btn-success btn-block margin-top-10">Entrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
