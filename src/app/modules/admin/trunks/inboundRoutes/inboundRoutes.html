<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Rotas de Entrada</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


    <div class="row">
        <div class="col-md-12">
            <div class="answer-container">
                <button type="button" class="btn btn-primary btn-with-icon" ng-click="vm.getRoutes()" uib-tooltip="Recarregar Lista"
                        tooltip-placement="bottom">
                    <i class="fa fa-refresh margin-right-5"></i>Atualizar
                </button>
                <button type="button" class="btn btn-info btn-with-icon" ng-click="vm.openForm(null)" uib-tooltip="Nova Rota"
                        tooltip-placement="bottom">
                    <i class="fa fa-plus-circle margin-right-5"></i>Novo
                </button>
            </div>
        </div>
    </div>

    <h3>Filtrar Rotas por:</h3>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <div class="form-group">
            <select class="form-control"  ng-click="vm.filter_value = undefined"
                    data-container="body" selectpicker ng-model="vm.filter_type">
                <option value='outboundRoute'>Operadora</option>
                <option value='destination'>Destino</option>

            </select>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <input ng-if="vm.filter_type == 'outboundRoute'" type="text" class="form-control" ng-model="vm.filter_value"/>
            <input ng-if="vm.filter_type == 'destination'" type="number" class="form-control" ng-model="vm.filter_value"/>

        </div>
    </div>
    <div class="col-md-2">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" ng-click="vm.executeFilter()">Filtrar</button>
                    <button class="btn btn-cancel" type="button" ng-click="vm.clearFilter()">Limpar</button>
                </span>
    </div>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista de Rotas
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="text-center">Operadora</th>
                            <th class="text-center">NÃºmero DDR</th>
                            <th class="text-center">Destino</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="routes in vm.routesList">
                            <td class="text-center">{{routes.outboundRoute}}</td>
                            <td class="text-center">{{routes.ddrNumber}}</td>
                            <td class="text-center">{{routes.destination}}
                            <i class="fa fa-pencil-square-o" uib-tooltip="Editar Rota"
                               tooltip-placement="bottom" ng-click="vm.openForm(routes)"></i>
                            <i class="fa fa-times" uib-tooltip="Excluir Rota"
                               tooltip-placement="bottom" ng-click="vm.deleteRoute(routes)"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>


<!-- /.row -->
