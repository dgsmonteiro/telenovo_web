<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Grupos de Ramais</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>


    <div class="row">
        <div class="col-md-12">
            <div class="answer-container">
                <button type="button" class="btn btn-primary btn-with-icon" ng-click="vm.getBranchGroup()" uib-tooltip="Recarregar Lista"
                        tooltip-placement="bottom">
                    <i class="fa fa-refresh margin-right-5"></i>Atualizar
                </button>
                <button type="button" class="btn btn-info btn-with-icon" ng-click="vm.openForm(null)" uib-tooltip="Novo Grupo"
                        tooltip-placement="bottom">
                    <i class="fa fa-plus-circle margin-right-5"></i>Novo
                </button>
            </div>
        </div>
    </div>

    <h3>Filtrar Grupos por:</h3>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <div class="form-group">
            <select class="form-control"  ng-click="vm.filter_value = undefined"
                    data-container="body" selectpicker ng-model="vm.filter_type">
                <option value='queueName'>Nome da Fila</option>
                <option value='queueNumber'>Número da Fila</option>

            </select>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <input ng-if="vm.filter_type == 'queueName'" type="text" class="form-control" ng-model="vm.filter_value"/>
            <input ng-if="vm.filter_type == 'queueNumber'" type="number" class="form-control" ng-model="vm.filter_value"/>

        </div>
    </div>
    <div class="col-md-2">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" ng-click="vm.executeFilter()">{{'55pbx.settings.branch_number.btn_filter'|translate}}</button>
                    <button class="btn btn-cancel" type="button" ng-click="vm.clearFilter()">{{'55pbx.settings.branch_number.btn_clear'|translate}}</button>
                </span>
    </div>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista de Grupos de Ramais
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="text-center">Nome da Fila</th>
                            <th class="text-center">Número da Fila</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="branchGroup in vm.branchGroupList">
                            <td class="text-center">{{branchGroup.name}}</td>
                            <td class="text-center">{{branchGroup.number}}
                            <i class="fa fa-pencil-square-o" uib-tooltip="Editar Grupo"
                               tooltip-placement="bottom" ng-click="vm.openForm(branch)"></i>
                            <i class="fa fa-times" uib-tooltip="Excluir Grupo"
                               tooltip-placement="bottom" ng-click="vm.deleteBranch(branch)"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>


<!-- /.row -->
